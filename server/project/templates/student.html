{% extends "navigation.html" %}

{% block content %}

<div class="container">
  <form class="form-horizontal">

    <h2>Demographic Information</h2>
    

    <div class="form-group">
      <label class="control-label col-sm-2" for="firstName">First Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="firstName" placeholder="First Name">
      </div>
    </div>
    
    <div class="form-group">
      <label class="control-label col-sm-2" for="lastName">Last Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="lastName" placeholder="Last Name">
      </div>
    </div>
    

    <div class="form-group">
      <label class="control-label col-sm-2" for="gender">Gender</label>
      <div class="col-sm-10">
        <div class="radio">
          <label><input type="radio" name="gender">Male</label>
        </div>
        <div class="radio">
          <label><input type="radio" name="gender">Female</label>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="isSpanishOrigin">Are you Hispanic, Chicano, Mexican, Latino, Cuban, Puerto Rican, South or Central American, or Spanish Origin?</label>
      <div class="col-sm-10">
        <div class="radio">
          <label><input type="radio" name="isSpanishOrigin">Yes</label>
        </div>
        <div class="radio">
          <label><input type="radio" name="isSpanishOrigin">No</label>
        </div>
        <div class="radio">
          <label><input type="radio" name="isSpanishOrigin">Do not wish to disclose</label>
        </div>        
      </div>
    </div>



    <div class="form-group">
      <label class="control-label col-sm-2" for="race">Please check your race (select all that apply): </label>
      <div class="col-sm-10">
        <div class="checkbox">
          <label><input type="checkbox" name="race">American Indian or Alaskan Native</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" name="race">Black or African-American</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" name="race">Native Hawaiian or other Pacific Islander</label>
        </div>        
        <div class="checkbox">
          <label><input type="checkbox" name="race">Asian</label>
        </div>        
        <div class="checkbox">
          <label><input type="checkbox" name="race">White</label>
        </div>        
        <div class="checkbox">
          <label><input type="checkbox" name="race">Other</label>
        </div>        
        <div class="checkbox">
          <label><input type="checkbox" name="race">Do not wish to disclose</label>
        </div> 
      </div>       
    </div>


    <h2>Contact Information</h2>
    <div class="form-group">

      <div class="form-group">
              <h4>Local Address</h4>     

        <label class="control-label col-sm-2" for="localAddressLine1">Address Line 1: </label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="localAddressLine1" placeholder="Number, Street">
        </div>
        <label class="control-label col-sm-2" for="localAddressLine2">Address Line 2: </label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="localAddressLine2" placeholder="Apt">
        </div>
        <label class="control-label col-sm-2" for="localAddressCity">City: </label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="localAddressCity" placeholder="Boulder">
        </div>
        <label class="control-label col-sm-2" for="localAddressState">State: </label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="localAddressState" placeholder="Colorado">
        </div>
        <label class="control-label col-sm-2" for="localAddressZip">Zip: </label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="localAddressZip" placeholder="Zip">
        </div>
      </div>      

      <div class="form-group">
        <h4>Summer Address (if different)</h4>
        <label class="control-label col-sm-2" for="summerAddressLine1">Address Line 1: </label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="summerAddressLine1" placeholder="Number, Street">
        </div>
        <label class="control-label col-sm-2" for="summerAddressLine2">Address Line 2: </label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="summerAddressLine2" placeholder="Apt">
        </div>
        <label class="control-label col-sm-2" for="summerAddressCity">City: </label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="summerAddressCity" placeholder="City">
        </div>
        <label class="control-label col-sm-2" for="summerAddressState">State: </label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="summerAddressState" placeholder="State">
        </div>
        <label class="control-label col-sm-2" for="summerAddressZip">Zip: </label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="summerAddressZip" placeholder="Zip">
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="phone">Phone: </label>
        <div class="col-sm-10">
          <input type="tel" class="form-control" size="10" maxlength="10" id="phone" data-format="+1 (ddd) ddd-dddd">
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="email">Email:</label>
        <div class="col-sm-10">
          <input class="form-control" type="email" size="30" class="form-control" id="email">
        </div>
      </div>

    </div>



    <div class="form-group"> 
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</div>

{% endblock %}
