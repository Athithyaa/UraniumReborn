{% extends "navigation.html" %}

{% block content %}

 <div class="container">
   <div class="row">
  <div class="col-lg-5 col-lg-offset-4 col-md-2" style="margin-top: 100px;">
    <!-- <div class="center-block">-->
    <form class="form-horizontal" name="login" action="/login" method="post" id="loginform" accept-charset="utf-8" enctype='application/json'>
       <div class="well">


         <div class="form-group">
           <label class="control-label col-md-2" for="useremail">Email</label>
           <div class="col-md-7">
             <label>
               <div class="input-group">
                 <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                 <input class="form-control" type="email" size="30" name="useremail" placeholder="email@colorado.edu">
               </div>
             </label>
           </div>
         </div>
         <div class="form-group">
           <label class="control-label col-md-2" for="password">Password</label>
           <div class="col-md-7">
             <label>
               <div class="input-group">
                 <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                 <input type="password" class="form-control" id="password" name="password" placeholder="Password">
               </div>
             </label>
           </div>
         </div>
       </div>

      <div class="form-group">
        <div>
          <button type="submit" class="btn center-block btn-default">Login</button>
        </div>
      </div>

    </form>


</div>
</div>
  </div>


{% endblock %}
